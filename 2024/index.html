<!DOCTYPE html>
<html>

<head>
    <title>Happy New Year Button</title>
    <style>
        /* 中央揃え */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* ボタンスタイル */
        button {
            font-size: 24px;
            /* テキストサイズを大きく */
            padding: 20px 40px;
            /* パディングを追加してボタンを大きく */
            background-color: #ffffff;
            /* 背景色 */
            border: 2px solid #000000;
            /* ボーダー */
            border-radius: 8px;
            /* ボーダーの角丸 */
            color: black;
            /* ボタンの文字色を黒に設定 */
        }

        /* テキストカラー */
        .rainbow-text {
            font-size: 48px;
            /* 文字サイズを大きく */
            font-weight: bold;
            /* 太字に設定 */
            padding: 10px;
            /* パディングを追加 */
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
            /* 黒い縁取り */
            animation: rainbowAnimation 5s infinite linear;
            /* 全体のアニメーション */
        }

        /* 各文字のアニメーション遅延 */
        .rainbow-text:nth-child(1) {
            animation-delay: 0s;
        }

        .rainbow-text:nth-child(2) {
            animation-delay: 0.2s;
        }

        .rainbow-text:nth-child(3) {
            animation-delay: 0.4s;
        }

        .rainbow-text:nth-child(4) {
            animation-delay: 0.6s;
        }

        .rainbow-text:nth-child(5) {
            animation-delay: 0.8s;
        }

        .rainbow-text:nth-child(6) {
            animation-delay: 1s;
        }

        .rainbow-text:nth-child(7) {
            animation-delay: 1.2s;
        }

        .rainbow-text:nth-child(8) {
            animation-delay: 1.4s;
        }

        .rainbow-text:nth-child(9) {
            animation-delay: 1.6s;
        }

        .rainbow-text:nth-child(10) {
            animation-delay: 1.8s;
        }

        .rainbow-text:nth-child(11) {
            animation-delay: 2s;
        }

        .rainbow-text:nth-child(12) {
            animation-delay: 2.2s;
        }

        @keyframes rainbowAnimation {
            0% {
                color: red;
            }

            20% {
                color: orange;
            }

            40% {
                color: yellow;
            }

            60% {
                color: green;
            }

            80% {
                color: blue;
            }

            100% {
                color: violet;
            }
        }
    </style>
</head>

<body>

    <button onclick="showText()">
        Click Here
    </button>

    <p id="newYearMessage" style="display: none;">
        <span class="rainbow-text">H</span>
        <span class="rainbow-text">A</span>
        <span class="rainbow-text">P</span>
        <span class="rainbow-text">P</span>
        <span class="rainbow-text">Y</span>
        <span class="rainbow-text">N</span>
        <span class="rainbow-text">E</span>
        <span class="rainbow-text">W</span>
        <span class="rainbow-text">Y</span>
        <span class="rainbow-text">E</span>
        <span class="rainbow-text">A</span>
        <span class="rainbow-text">R</span>
    </p>

    <script>
        function showText() {
            var button = document.querySelector("button");
            button.style.display = "none";

            var message = document.getElementById("newYearMessage");
            message.style.display = "block";
        }
    </script>

</body>

</html>
